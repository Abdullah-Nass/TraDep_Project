{% extends "base.html" %} {% block title %}{{name}}{% endblock %} {% block
description %} {{description}} {% endblock %} {% block content %}
<div class="page-intro text-secondary px-4 py-5 text-center">
  <div class="py-5">
    <h1 class="hero-title display-5 fw-bold">{{ title}}</h1>
  </div>
</div>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 float-item">
      <div class="card border-0 shadow-lg overflow-hidden">
        <div class="plan-image-container position-relative">
          <img
            src="{{ url_for('content.send_image', filename=file +'.webp')}}"
            alt="{{ image }}"
            class="img-fluid w-100"
          />
          <div
            class="image-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-10"
          ></div>
        </div>

        <div class="card-body p-4 d-flex flex-column align-items-center">
          <h3 class="card-title mb-3 text-center">{{ image }}</h3>
          <a
            class="btn btn-success btn-lg px-5 py-3 d-flex align-items-center gap-2"
            href="/static/files/{{file}}.pdf"
            download="/static/files/{{file}}.pdf"
          >
            <i class="bi bi-download"></i>
            <span>{{ _('تحميل الملف') }}</span>
          </a>
          <small class="text-muted mt-3"
            >{{ _('اضغط لتحميل الخطة الدراسية بصيغة PDF') }}</small
          >
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
